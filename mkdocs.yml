site_name: "Ancestors\u2019 Eye \u2014 17th Century"
site_description: "Decade-by-decade essays and dossiers (Virginia, New Netherland, Quaker Delaware Valley)"
site_url: "https://billworstell.github.io/WorstellWitnessWaybackMachine/"

theme:
  name: material
  features:
    - navigation.sections
    - navigation.indexes
    - navigation.tabs
    - navigation.prune     # <— hide sibling decades; show only the active one
    - toc.integrate        # <— move page ToC into the left nav (removes right rail)

  palette:
    scheme: default

plugins:
  - search

markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - pymdownx.details
  - pymdownx.superfences
  - toc:
      permalink: "¶"


nav:
  - Home: index.md
  - Orientation: overview.md
  - Decades:
      - "1600-1610":
          - Overview: "decades/1600-1610/1600-1610.md"
          - "What life felt like": "decades/1600-1610/1600-1610-life.md"
          - "New Country": "decades/1600-1610/1600-1610-NewCountry.md"
          - "Old Country": "decades/1600-1610/1600-1610-OldCountry.md"
          - "Hudson 1609": "decades/1600-1610/1609-Hudson.md"
          - Downloads:
              - "1600-1610 (PDF)": "downloads/decades/1600-1610/1600-1610.pdf"
              - "1600-1610 (DOCX)": "downloads/decades/1600-1610/1600-1610.docx"
